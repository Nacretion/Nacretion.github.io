<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">

    <script src="static/js/jquery-3.6.0.js"></script>

    <title>Nacretion portfolio</title>
</head>

<body>

    <div class="text left">
        <span>•</span>
        <p>welcome to my portfolio</p>
        <span>•</span>
    </div>

    <div class="content">
        <p class="uppercase" id="prof">web-developer</p>
        <p class="uppercase" id="nickname">Nacretion</p>
        <a class="uppercase" href="https://vk.com/Nacretion">vk.com</a>
        <a class="uppercase" href="https://www.instagram.com/Nacretion">instagram.com</a>
        <a class="uppercase" href="https://t.me/nacretion">telegram.org</a>
        <input class="uppercase" type="button" value="my projects" onclick="changeState()">
    </div>

    <div class="text right">
        <span>•</span>
        <p>welcome to my portfolio</p>
        <span>•</span>
    </div>

    <div class="menu">
        <h1>My Projects</h1>
        <div class="links__wrapper">
            <div class="links-row">
                <a href="https://nacretion.github.io/rim-and-ck/">Рим + ЦК</a>
                <span>\ <a href="https://github.com/Nacretion/rim-and-ck.git">GIT</a></span>
            </div>
            <div class="links-row">
                <a href="https://nacretion.github.io/snake/">Змейка</a>
                <span>\ <a href="https://github.com/Nacretion/snake.git">GIT</a></span>
            </div>
            <div class="links-row">
                <a href="https://nacretion.github.io/calculator/">React Calculator</a>
                <span>\ <a href="https://github.com/Nacretion/calculator.git">GIT</a></span>
            </div>
            <div class="links-row">
                <a href="https://igniiumcomics.com">Igniium comics</a>
                <span>\ <a class="privateLink" href="#">PRIVATE</a></span>
            </div>
        </div>




    </div>

    <script>
        let menu = $(".menu")
        let isShown = false;
        let mouseOverLinks;
        $(document).ready(function(){
            $('a').attr('target', '_blank');
            $(".privateLink").attr('target', '');
        });
        $(".links__wrapper").hover(() => mouseOverLinks = true, () => mouseOverLinks = false)
        menu.click(() => {
            if (!mouseOverLinks) changeState()
        })
        function changeState() {
            if (!isShown) {
                menu.fadeIn();
                isShown = true;
            }
            else {
                menu.fadeOut();
                isShown = false;
            }

        }

        menu.hide();
    </script>
</body>

</html>
