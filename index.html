        <input type="button" onclick="changeState()">
    </div>

    <script>
        let menu = $(".menu")
        let isShown = false;
        menu.click(() => {
            changeState()
        })
        function changeState() {
            if (!isShown) {


                menu.fadeIn();
                isShown = true;
            }
            else {
                menu.fadeOut();
                isShown = false;
            }

        }

        menu.hide();
    </script>
