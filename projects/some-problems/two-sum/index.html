<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-sum solution</title>
</head>
<body>
    <script>

function ListNode(val, next) {
    this.val = (val===undefined ? 0 : val)
    this.next = (next===undefined ? null : next)
}

var toLN = function(array) {
    var res = new ListNode(array[0]);

    var selectedNode = res;
    for (var i = 1; i < array.length; i++) {
        selectedNode.next = new ListNode(array[i])
        selectedNode = selectedNode.next;
    }
    return res;
}

var l1 = toLN([2,4,3]), l2 = toLN([5,6,4]),
list1 = [], list2 = [];

for(var i = 0, n; n = l1[i]; ++i) list1.push(n)
for(var i = 0, n; n = l2[i]; ++i) list2.push(n)

console.log(l1)


var listToNum = function(list) {
    var res = '';
    for (var i = list.length - 1; i >= 0; i--) {
        res += list[i];
    }
    return res
};

var addTwoNumbers = function(l1, l2) {
    var almres = (parseInt(listToNum(l1)) + parseInt(listToNum(l2))).toString().split('').reverse();

    var res = toLN(almres);

    return res;
};

console.log(addTwoNumbers(list1, list2));
    </script>
</body>
